<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Element Access</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$(document).ready(()=>{

			$("button").on("click",()=>{
              let a = $("h1").html();

              alert(a);

			});
		});
	</script>
</head>

<body>

	<h1>반갑습니다.</h1>
	<p>아래의 버튼을 누르면 다음 단락에 새로운 텍스트를 설정할 수 있어요!!</p>
	<button>새로운 텍스트!</button>
	<p id="text"></p>

</body>

</html>
