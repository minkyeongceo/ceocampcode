<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 기존의 insta clone 폴더 내 스타일 시트를 다 가져오는 것은 무리라

        <!-- <footer> 태그는 문서나 특정 섹션(section)의 푸터(footer)를 정의할 때 사용한다.

푸터(footer)는 보통 <footer> 요소가 포함되어 있는 문서나 섹션에 대한 아래와 같은 정보를 포함힌다.
- 저자(author) 정보
- 저작권 정보
- 연락처
- 사이트맵(sitemap)
- 페이지 맨 위로 되돌아갈 수 있는 Top 버튼
- 연관 페이지 등

하나의 HTML 문서에는 여러 개의 <footer> 요소가 포함될 수 있다. -->
